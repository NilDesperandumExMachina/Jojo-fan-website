<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>My First HTML Table</title>
    <link rel="stylesheet" type="text/css" href="styles.css"> 
</head>
<body>
    <h1>My First HTML Table</h1>
    <table>
        <caption>Table Caption</caption>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Birthday</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John</td>
                <td>Doe</td>
                <td>01/15/1990</td>
            </tr>
            <tr>
                <td>Jane</td>
                <td>Smith</td>
                <td>05/22/1985</td>
            </tr>
            <tr>
                <td>Robert</td>
                <td>Johnson</td>
                <td>12/10/1978</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Last updated on 11/04/2023</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
